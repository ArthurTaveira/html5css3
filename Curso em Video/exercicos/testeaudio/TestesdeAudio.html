<body> <h1>Audios</h1>
    <p>Bom, para colocar audios usaremos a tag &lt audio &gt</p>
    <audio preload="metadata" controls loop>
        <source src="No Mercy - TrackTribe.mp3" type="audio/mpeg">
        <source src="No-Mercy-TrackTribe.ogg" type="audio"/ogg>
        <p>Seu Navegar não suporta os arquivos de audio, faça dowload <a href="No Mercy - TrackTribe.mp3" 
            download="No Mercy - TrackTribe.mp3">aqui</a></p>


    </audio>





    
    <!--pode colocar autoplay, controls,loop,  preload(none(nada) Metadate(carrega informações) auto (tudo))-->
